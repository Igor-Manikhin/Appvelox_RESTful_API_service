<div class="container d-flex align-items-center wrapper">
    <div class="d-flex row w-100 align-items-stretch justify-content-around">
        <div class="col-5 align-self-center">
            <h4 class="mb-5">Изменение размера изображения</h4>
            <form ng-submit="submit()" ng-controller="mainController">
                <div class="custom-file mb-3">
                    <input type="file" class="custom-file-input" id="image" onchange="angular.element(this).scope().image_loader(this)" accept="image/jpeg,image/png">
                    <label class="custom-file-label" for="file_filed">Выберите изображение</label>
                     <div class="invalid-feedback image"></div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="height">Высота</label>
                        <input type="number" class="form-control" id="h" ng-keyup="input_check_validator($event)" ng-model="height" placeholder="Введите высоту">
                        <div class="invalid-feedback h"></div>
                    </div>
                    <div class="col">
                        <label for="width">Ширина</label>
                        <input type="number" class="form-control" id="w" ng-keyup="input_check_validator($event)" ng-model="width" placeholder="Введите ширину">
                        <div class="invalid-feedback w"></div>  
                    </div>      
                </div>
                <label for="save_format">Формат изображения на выходе</label>
                <div id="save_format">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" ng-click="input_check_validator($event)" ng-model="format" value="jpeg">
                        <label class="form-check-label" for="radio">JPG</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" ng-click="input_check_validator($event)" ng-model="format" value="png" checked="checked">
                        <label class="form-check-label" for="radio">PNG</label>
                    </div>
                </div>
                <div class="invalid-feedback save_format"></div>
                <input type="submit" class="mt-3 btn btn-primary" value="Отправить">
            </form>        
        </div>   
        <div class="d-flex col-5 justify-content-center">
            <figure>
                <img id="load_image">
            </figure>
        </div>    
    </div>
</div>
